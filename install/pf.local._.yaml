# Install rvm
- shell:
  - which rvm || install/install-rvm.sh
- env:
    PATH: "{HOME}/.rvm/rubies/default/bin:{PATH}"

# Install brew
- shell:
  - which brew || install/install-brew.sh
- env:
    PATH: "{HOME}/.linuxbrew/bin:{PATH}"

# Brew bundle
- shell:
  - brew tap homebrew/bundle 
  - brew bundle -v --file=install/Brewfile

# Set up zsh
- shell:
  - sudo chsh -s "$(which zsh)" "$USER"
  - install/install-oh-my-zsh.sh
  - install/install-powerlevel9k.sh
