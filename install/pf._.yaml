# Install rvm
- shell:
  - which rvm || install-rvm
- env:
    PATH: {HOME}/.rvm/rubies/default/bin:{PATH}

# Install brew
- shell:
  - which brew || install-brew
- env:
    PATH: {HOME}/.linuxbrew/bin:{PATH}

# Brew bundle
- shell:
  - brew tap homebrew/bundle 
  - brew bundle -v --file=install/Brewfile

# Install conda
- shell:
  - which conda || install-conda
